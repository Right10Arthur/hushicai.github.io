<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">

        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--[if lt IE 9]>          
        <script src="/assets/js/html5.js"></script>
        <![endif]--> 
    </head>
    <body>
        <div id="Container">
            <header>
            <h1><a href="/" title="{{ site.brand }}">{{ site.brand }}</a></h1>
                <nav>
                    <ul>
                        <li {% if page.url == '/index.html' %}class="active"{% endif %}><a href="/">HOME</a></li>
                        <li {% if page.url == '/about.html' %}class="active"{% endif %}><a href="/about.html">About</a></li>
                    </ul>
                </nav>
            </header>
            <section>
                {{ content }}
            </section>
            <footer>
                <p>&copy;{{ site.time | date: '%Y' }} {{site.author.name  }}</p>
            </footer>
        </div>
    </body>
</html>
