<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/assets/css/syntax.css">

    <link rel="stylesheet" href="/assets/css/site.css">
</head>
<body>
    <div class="page">
        <!-- header  -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <h1><a href="/" title="{{ site.brand }}">{{ site.brand }}</a></h1>
                </div>
                <!-- Todo: search  -->
            </div>
        </header>
        <!-- main  -->
        <section class="main">
            <div class="container">
                {{ content }}
            </div>
        </section>
        <!-- footer  -->
        <footer class="footer">
            <div class="container">
                <p class="license">Copyright &copy;{{ site.time | date: '%Y' }} {{site.author.name  }}</p>
            </div>
        </footer>
    </div> 
</body>
</html>
