<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} - {{ site.brand }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1" />

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/site.css">
</head>
<body>
    <div class="page">
        <!-- header  -->
        <header class="header">
            <div class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>

                        <a class="brand" href="/">{{site.brand}}</a>

                        <!-- Everything you want hidden at 940px or less, place within here -->
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a href="/">Home</a></li>
                                <li><a href="{{site.project_url}}">Project</a></li>
                            </ul>
                            <form class="navbar-search pull-left">
                                <input class="search-query" type="text"
                                placeholder="Search..." />
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </header>
        <!-- main  -->
        <section class="main">
            <div class="container">
                {{ content }}
            </div>
        </section>
        <!-- footer  -->
        <footer class="footer">
            <div class="container">
                <p class="license">Copyright &copy;{{ site.time | date: '%Y' }} {{site.author.name  }}</p>
            </div>
        </footer>
    </div> 
    <script type="text/javascript">
        var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
        document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Feebaea29f083e5cc508252c0f12389ef' type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>
</html>
